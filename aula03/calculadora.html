<!DOCTYPE html>
<html lang="pt -br">
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">"
    <style>
        .calculadora {
            margin-top: 150px;
            border: solid 3px #89c4ce;
            padding: 20px;
            background-color: rgb(208, 226, 224);
            border-radius: 10px;
            box-shadow: 1px 1px 5px #002843;
        }
        .btn {
            width: 65px;
            height: 50px;
            margin: 5px;
            box-shadow: 1px 1px 5px #00ac9e;
        }
    </style>
    <title>Calculadora</title>

</head>

<body style="background: rgb(41, 106, 150);">
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">

                <divn class="calculadora">

                <input type="text" placeholder="0">


                    <div class="row">
                        <button class="btn btn-dark btn-lg front-weigth-light ">( )</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">/</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">X</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">%</button>
                    </div>

                    <div class="row">
                        <button class="btn btn-dark btn-lg front-weigth-light ">7</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">8</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">9</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">-</button>
                    </div>

                    <div class="row">
                        <button class="btn btn-dark btn-lg front-weigth-light ">4</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">5</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">6</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">+</button>
                    </div>

                    <div class="row">
                        <button class="btn btn-dark btn-lg front-weigth-light ">1</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">2</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">3</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">=</button>
                    </div>

                    <div class="row">
                        <button class="btn btn-dark btn-lg front-weigth-light ">0</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">,</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">Ans</button>
                        <button class="btn btn-dark btn-lg front-weigth-light ">CE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
