<!DOCTYPE html>
<html lang="pt -br">
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">"
    <style>
        .calculadora {
            margin-top: 150px;
            border: solid 3px #89c4ce;
            padding: 40px;
            background-color: rgb(208, 226, 224);
            border-radius: 30px;
            box-shadow: 1px 1px 5px #002843;
        }
        .btn {
            width: 65px;
            height: 50px;
            margin: 5px;
            box-shadow: 1px 1px 5px #00ac9e;
        }
    </style>
    <title>Calculadora</title>

</head>

<body style="background: rgb(41, 106, 150);">
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">

                <divn class="calculadora">

                <input id="resultado" type="text" placeholder="0" disabled="disabled">


                    <div class="row">
                        <button onClick ="calcular ('acao','()')"class="btn btn-dark btn-lg front-weigth-light ">( )</button>
                        <button onClick ="calcular ('acao','/')" class="btn btn-dark btn-lg front-weigth-light ">/</button>
                        <button onClick ="calcular ('acao','X')" class="btn btn-dark btn-lg front-weigth-light ">X</button>
                        <button onClick ="calcular ('acao','%')"class="btn btn-dark btn-lg front-weigth-light ">%</button>
                    </div>

                    <div class="row">
                        <button onClick ="calcular ('valor','7')"class="btn btn-dark btn-lg front-weigth-light ">7</button>
                        <button onClick ="calcular ('valor','8')" class="btn btn-dark btn-lg front-weigth-light ">8</button>
                        <button onClick ="calcular ('valor','9')"class="btn btn-dark btn-lg front-weigth-light ">9</button>
                        <button onClick ="calcular ('acao','-')"class="btn btn-dark btn-lg front-weigth-light ">-</button>
                    </div>

                    <div class="row">
                        <button onClick ="calcular ('valor','4')"class="btn btn-dark btn-lg front-weigth-light ">4</button>
                        <button onClick ="calcular ('valor','5')"class="btn btn-dark btn-lg front-weigth-light ">5</button>
                        <button onClick ="calcular ('valor','6')"class="btn btn-dark btn-lg front-weigth-light ">6</button>
                        <button onClick ="calcular ('acao','+')"class="btn btn-dark btn-lg front-weigth-light ">+</button>
                    </div>

                    <div class="row">
                        <button onClick ="calcular ('valor','1')"class="btn btn-dark btn-lg front-weigth-light ">1</button>
                        <button onClick ="calcular ('valor','2')"class="btn btn-dark btn-lg front-weigth-light ">2</button>
                        <button onClick ="calcular ('valor','3')"class="btn btn-dark btn-lg front-weigth-light ">3</button>
                        <button onClick ="calcular ('acao','=')"class="btn btn-dark btn-lg front-weigth-light ">=</button>
                    </div>

                    <div class="row">
                        <button onClick ="calcular ('valor','0')"class="btn btn-dark btn-lg front-weigth-light ">0</button>
                        <button onClick ="calcular ('acao',',')"class="btn btn-dark btn-lg front-weigth-light ">,</button>
                        <button onClick ="calcular ('acao','Ans')"class="btn btn-dark btn-lg front-weigth-light ">Ans</button>
                        <button onClick="calcular ('acao','CE')"  class="btn btn-dark btn-lg front-weigth-light ">CE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calcular(tipo,valor) {
            if(tipo ==='acao' ) {
                if(valor === 'CE') {
                document.getElementById('resultado').value = ''
                }

                if(valor==='+' || valor==='-' || valor==='X' || valor==='/' || valor==='%' || valor===',' || valor==='=') {
                    document.getElementById('resultado').value += valor;
                }
            } else if(tipo==='valor') {
                document.getElementById('resultado').value += valor
            }

        }
        
    </script>
</body>

</html>
